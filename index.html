<!DOCTYPE html>
<html lang="ca">
    <head>
        <link rel="stylesheet" href="index.css">     <!-- Full d'estil -->
        <script src="index.js"></script>     <!-- Javascript -->
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>          
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css">
        <meta charset="UTF-8">    <!-- codificació del text (UTF-8) -->
        <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- adapta la visualització a les mides de la pantalla -->
        <meta name="description" content="Descripció de la nostra webapp.">    <!-- breu descripció per als cercadors -->
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZCCxXjYvcPGX_fnm6_16IwC6p2OCd17RSWA&usqp=CAU" type="image/x-icon"></i>
        <title>
            WebApp del profe
        </title>
    </head>

    <body>
        <div id="superior">    <!-- franja superior per mostar el nom de la webapp -->
            WebApp del profe
        </div>

        <div id="seccio_0" class="seccio">
            <div>
                Inici de sessió    <!-- títol de la secció -->
            </div> 
            <div id="credencials">    <!-- contenidor per als quadres de text -->
                <div>
                    <label for="nom_usuari">Nom d'usuari</label>
                    <input type="text" id="nom_usuari">
                </div>
                <div>
                    <label for="contrasenya">Contrasenya</label>        
                    <input type="password" id="contrasenya">
                </div>
            </div>
            <div id="botons_sessio">    <!-- contenidor per als botons -->
                <button onclick="inici_sessio()">Inicia sessió</button>
                <button onclick="nou_usuari()">Nou usuari</button>
            </div>
        </div>

        <div id="seccio_1" class="seccio">    <!-- espai central per mostrar contingut -->
            <div>
                WebApp pensada per fer un tastet dels llenguatges de programació HTML, CSS i Javascript.
            </div>
            <img id="home" src="https://cdn5.dibujos.net/dibujos/pintados/202307/informatico-profesiones-informatica-12606113.jpg">
            <div>
                Prova les diferents seccions clicant a les icones del menú inferior.
            </div>
        </div>

        <div id="seccio_2" class="seccio">    <!-- espai central per mostrar contingut -->
            <div id="div_foto">    <!-- contenidor de la vista prèvia de la foto feta -->
                <img id="foto" onclick="mostra_foto(0)">    <!-- crida el procediment per veure-la a pantalla completa -->
                <i id="icona_camera" class="fa-solid fa-image"></i>    <!-- icona que ocupa l'espai quan encara no s'ha fet la foto -->
            </div>
            <div id="div_control">    <!-- contenidor dels botons per fer i desar la foto -->
                <label for="obturador">    <!-- etiqueta auxiliar per ocultar el botó predeterminat -->
                    <i class="fa-solid fa-circle-dot"></i>
                </label>
                <input type="file" accept="image/*" id="obturador" capture="camera" /> <!-- element que captura la imatge -->
                <i id="desa" class="fa-solid fa-check" onclick="desa_foto()"></i>    <!-- icona del botó per desar la foto -->
            </div>
           
        </div>
        <!-- elements auxiliars a la secció 2 -->
        <canvas id="canvas"></canvas>   <!-- element no visible -->
        <div id="div_gran">     <!-- contenidor a on es mostrarà la foto a pantalla completa -->
            <img id="foto_gran" onclick="retorn_a_seccio()"/>
        </div>

        <div id="seccio_3" class="seccio">
            <div id="llista_titol">    <!-- capçalera de la llista de fotos -->
              <i class="fa-solid fa-image"></i>    <!-- per a la miniatura de les fotos -->
              <i class="fa-solid fa-calendar-days"></i>    <!-- per a la data de captura de les fotos -->
              <i class="fa-solid fa-trash"></i>    <!-- per esborrar les fotos -->    
            </div>
            <div id="llista_fotos">    <!-- contenidor, inicialment buit, on hi haurà una fila per a cada foto -->
            </div>
        </div>

        <div id="seccio_4" class="seccio">    <!-- espai central per mostrar contingut -->
        </div>
        
        <div id="menu">      
            <i id="boto_1" class="fa-solid fa-house" onclick="canvia_seccio(1)"></i>    <!-- secció inicial -->     
            <i id="boto_2" class="fa-solid fa-camera" onclick="canvia_seccio(2)"></i>    <!-- càmera -->
            <i id="boto_3" class="fa-solid fa-image" onclick="canvia_seccio(3)"></i>     <!-- galeria -->
            <i id="boto_4" class="fa-solid fa-map" onclick="canvia_seccio(4)"></i>    <!-- mapa -->
            <i class="fa-solid fa-right-from-bracket" onclick="tanca_sessio()"></i>    <!-- tancar sessió -->
        </div>
    </body>
</html>
